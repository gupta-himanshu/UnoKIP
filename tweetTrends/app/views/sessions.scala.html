@* sessions Template File *@
@(param : play.api.libs.json.JsValue)
@main("Sessions") {
<div data-ng-app="MyApp" class="container-fluid">
	
	<div data-ng-controller="MyController">
		<div data-ng-repeat="scalaDaysSessionData in details">
			<div class="row" style="font-family: Roboto Condensed, sans-serif;">
				<div class="col-md-12 col-xs-12">
					<div class="panel-group" id="{{scalaDaysSessionData.TopicId}}" style="margin: 0;">
						<div class="panel panel-default row">
						   	<div class="panelHead">
						    	<scaladay-session-data	 sessiondata="scalaDaysSessionData" class="panelHead"> </scaladay-session-data>
						    </div>
						</div>
  					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="@routes.Assets.at("javascripts/pieChart.js")" type="text/javascript"></script>
	<script>
		var positive = @(param.\("positiveCount"))
		var negative = @(param.\("negativeCount"))
		var neutral = @(param.\("neutralCount"))
		var data_json = [positive+4,negative+1,neutral+1]
		var t = data_json.toString(); 
		console.log(data_json)
		var j = JSON.parse("["+t+"]");
		console.log(t.length)
		console.log(j)
		console.log(">>>>>>>>>>"+ j)
	</script>
	<script type="text/ng-template" id="userDetails.htm">
		<div class="col-md-12 col-xs-12" id="aas{{sessiondata.TopicId}}">
			<div class="col-md-8 col-xs-12">
				<div class="col-md-4 col-xs-12">
					<div data-ng-repeat="infos in userDetails" style="display:inline-block;margin-right: 30px;vertical-align: top;">
						<img data-ng-if="infos.image" title={{infos.name}} width="50px" height="50" style="margin: 5px; border-radius: 50% 50% 50% 50%; border: solid 2px white;"
            	    		src="{{infos.image}}">
						<div data-ng-bind="infos.name"></div>
						<div data-ng-bind="infos.twitterId"></div>
					</div>
				</div>

				<div class="col-md-6 col-xs-12">
					<b>{{sessiondata.Topic}}</b><br> {{sessiondata.Room}}
				</div>
				<div class="col-md-2 col-xs-12">
					{{sessiondata.Date}} {{sessiondata.Time}}
				</div>
				
			</div>

			<div class="col-md-4 col-xs-12">
				<my-chart chartid="sessiondata.TopicId" ></my-chart>
			</div>
		</div>	
 	</script>
</div>
}
