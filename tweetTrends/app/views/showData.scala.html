@* showData Template File *@
@import com.knoldus.tweetstreaming.Tweet
@(tweet: List[Tweet])

@main("Data") {
	<div class = "container">
		@header("head")
		@menubar("menu")
		<div class = "row">
			<div class="col-md-6">
				<table class="table table-hover">
					@for(data <- tweet){
						<tr>
							<td>@data.username	</td>
						</tr>
					}
				</table>
			</div>
			<div class="col-md-6">
			@chart("""[{"x": 0,"y": 0,"w":"20","h": 38,"color": "green"}]""")
			</div>
		</div>
		@footer()
	</div>
}
