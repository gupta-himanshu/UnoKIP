@* showData Template File *@

@main("Twitter Trends") {
	<div class = "container-fluid">
		@header()
		@datepicker()
		<div class = "container">
			<div class = "row">
				<div class="col-md-5 col-xs-12">
					<table id="table-body" class="table table-hover">
						<img class="LoadingImage" src="@routes.Assets.at("images/loading-circle.gif")">
					</table>
				</div>
				<div class="col-md-7 col-xs-12">
					@chart()<br><br>
				</div>
			</div>
		</div><br><br><br><br><br><br>
		@footer()
	</div>
}
