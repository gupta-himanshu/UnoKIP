@* showData Template File *@

@main("Data") {
	<div class = "container-fluid">
		@header("head")
		@menubar("menu")
		<div class = "container">
			<div class = "row" style="	min-height: 400px;">
				<div class="col-md-3 col-xs-12">
					<div style="height: 200px;"></div>
				</div>
				<div class="col-md-3 col-xs-12">
					<table id="table-body" class="table table-hover">
						<img class="LoadingImage" src="@routes.Assets.at("images/loading-circle.gif")">
						<tr><th>HashTags</th><th>Number</th></tr>
					</table>
				</div>
				<div class="col-md-6 col-xs-12">
					@chart()<br><br>
				</div>
			</div>
		</div>
		@footer()
	</div>
}
