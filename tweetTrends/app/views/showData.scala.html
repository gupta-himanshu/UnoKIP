@* showData Template File *@
@import play.api.libs.json.Json
@main("Data") {
	<div class = "container-fluid">
		@header("head")
		@menubar("menu")
		<div class = "container">
			<div class = "row" style="	min-height: 400px;">
				<div class="col-md-6">
					<table id="table-body" class="table table-hover">
						<img id="LoadingImage" src="@routes.Assets.at("images/loading-circle.gif")">
					</table>
				</div>
				<div class="col-md-6">
					@chart()
				</div>
			</div>
		</div>
		@footer()
	</div>
}
