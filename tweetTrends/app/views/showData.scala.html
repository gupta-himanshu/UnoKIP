@* showData Template File *@
@import com.knoldus.tweetstreaming.Tweet
@(tweet: List[Tweet])

@main("Data") {
	<div class = "container">
		@header("head")
		@menubar("menu")
		<div class = "row">
			<div class="col-md-8">
				<table class="table table-hover">
					@for(data <- tweet){
						<tr>
							<td>@data.username	</td>
						</tr>
					}
				</table>
			</div>
			<div class="col-md-4">
			@chart("{tweets: [22000,16000,23000,25000,14000,12000]}")
			</div>
		</div>
		@footer()
	</div>
}
