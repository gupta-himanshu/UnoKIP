@* showData Template File *@
@import com.knoldus.tweetstreaming.Tweet
@(tweet: List[Tweet])

@main("Data") {
	<div class = "container">
		@header("head")
		@menubar("menu")
		<div class = "row">
			<div class="col-md-8">
				<table class="table table-hover">
					@for(data <- tweet){
						<tr>
							<td>@data.username	</td>
							<td>@data.content	</td>
						</tr>
					}
				</table>
			</div>
			<div class="col-md-4" style="color:blue">Place for Graph
			
			</div>
		</div>
		@footer()
	</div>
}
