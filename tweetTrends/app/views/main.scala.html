@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/twitter.jpg")">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
   		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script src="@routes.Assets.at("javascripts/animation.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
    	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/bootstrap-datetimepicker.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/bootstrap-datetimepicker.fr.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/highcharts.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/highcharts-3d.js")" type="text/javascript"></script>
        <script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });
</script>
         
</html>
