@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/twitter.jpg")">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
   		<script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script src="@routes.Assets.at("javascripts/animation.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    	<div id="top" style="
    		min-height: 100%;
    		min-width: 100%;
    		position:fixed;
    		top:0;
    		left:0;
    		background-image: url('@routes.Assets.at("images/BG.jpg")');
        	background-repeat: no-repeat;
        	background-position: 50% 20%;
        	background-attachment:fixed;
        	filter: blur(5px);">
        </div>
        @content
    </body>
    	<script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/map.js")" type="text/javascript"></script>
    	<script src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))' type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/smoothscroll.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/highcharts.js")" type="text/javascript"></script>
        <script type="text/javascript">
    	google.maps.event.addDomListener(window, 'load', initialize);
    	</script>

</html>
