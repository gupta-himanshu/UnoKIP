@* chart Template File *@
@(title: String)
    	<style type="text/css">
            path {
		opacity: .7;
            }
            path:hover {
                opacity: 1;
            }
        </style>
    	<div id="chart" class="col-md-4"></div>
    
        <script>
        
        var dataset =@title; 
        var width = 230,
            height = 150,
            radius = Math.min(width, height) / 2;

        var color = d3.scale.category20();

        var pie = d3.layout.pie()
            .sort(null);

        var arc = d3.svg.arc()
            .innerRadius(radius - 45)
            .outerRadius(radius);

        var svg = d3.select("#chart").append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        var path = svg.selectAll("path")
            .data(pie(dataset.tweets))
          	.enter().append("path")
            .attr("fill", function(d, i) { return color(i); })
            .attr("d", arc);
        </script>
