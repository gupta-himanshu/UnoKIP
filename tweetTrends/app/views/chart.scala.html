@* chart Template File *@
@(jsonData: play.api.libs.json.JsObject)

<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Top 10 Trends in Twitter'
        },
        subtitle: {
            text: 'Source:Twitter'
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'HashTags'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Trends: <b>{point.y:.0f}</b>'
        },
        series: [{
            name: 'Population',
            data: @jsonData.values.last,
            dataLabels: {
                enabled: true,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.0f}', // Zero decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });
});
		</script>
		<div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>
